<head>
    <meta charset="utf-8">

    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"

<body>

    <section class="nabidka">

        <div class="levy-recept">

            <!-- hlavni recept -->
            <section class="hlavni-recept">

                <div class="sekce"> Grilování</div>

                <div class="komentare">5 komentářů</div>

                <h1>Domácí hovězí burger</h1>

            </section>
        </div>

<div class="prave-recepty">
        <div class="stredni">

            <!-- maly recept 2 -->
            <section class="recept2">
                <div class="sekce"> Asijská kuchyně</div>
                <div class="komentare">16 komentářů</div>



                <h1 class="nazev"> Nigiri sushi</h1>
            </section>


            <!-- maly recept 3 -->
            <section class="recept3">
                <div class="sekce">Drůbež</div>
                <div class="komentare">7 komentářů</div>

                <h1 class="nazev">Pečené kuře na jablkách</h1>

            </section>

        </div>

        <div class="pravy">


            <!-- maly recept 4 -->
            <section class="recept4">
                <div class="sekce">Omáčky</div>
                <div class="komentare">23 komentářů</div>

                <h1 class="nazev">Chili rajčatová omáčka</h1>
            </section>

            <!-- maly recept 5 -->
            <section class="recept5">
                <div class="sekce">Grilování</div>
                <div class="komentare">19 komentářů</div>

                <h1 class="nazev"> Zahradní grilovačka</h1>

            </section>

        </div>

    </div>
